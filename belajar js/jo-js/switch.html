<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
       const nilai ="A";

         switch(nilai){
          case "A":
                document.writeln("<p>wow al lulus dengan baik</p>");
                break;
          case "B":
          case "C":
                document.writeln("<p>al lulus</p>");
                break;
          case "D":
                document.writeln("<p>al tidak lulus</p>");
                break;
          default:
                document.writeln("<p>mungkin saya salah jurusan </p>");
         }

         if (nilai == "A"){
            document.writeln("<p>wow al lulus dengan baik</p>");
         } else if (nilai == "B" || nilai == "C"){
            document.writeln("<p>al lulus</p>");
         } else if (nilai == "D"){
            document.writeln("<p>al tidak lulus</p>");
         } else {
            document.writeln("<p>mungkin saya salah jurusan </p>");
         }
    </script>
    
</body>
</html>
