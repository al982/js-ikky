<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO while loopt</title>
</head>
<body>
<script>
    let conter = 1;
    do {
        document.writeln('<p>Perulangan ke ' + conter + '</p>');
        conter++;
    } while (conter <= 10);
</script>

</body>
</html>
